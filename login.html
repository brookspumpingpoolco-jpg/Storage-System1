<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meridian</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            max-width: 440px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #64748b;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.2s;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 16px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .forgot-password {
            text-align: center;
            margin-top: 16px;
        }

        .forgot-password a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
        }

        .back-home a {
            color: #64748b;
            text-decoration: none;
            font-size: 14px;
        }

        .back-home a:hover {
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://cdn.prod.website-files.com/6931dc4e8e97334e195432df/69667ee6f82275ff9373308c_Screenshot%202026-01-13%20at%2012.20.31%E2%80%AFPM.png" alt="Meridian">
        </div>

        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to access your dashboard</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn-login" id="loginButton">Sign In</button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="alert('Please contact support to reset your password.'); return false;">Forgot your password?</a>
        </div>

        <div class="back-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycby8_MUFwM7Cwvek9MPxO9K_q4Qsbbj6PBl53eama3j6w0gzyYyj4lCUFPyZ9mvDNxkC/exec';

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const errorMessage = document.getElementById('errorMessage');

            // Hide previous errors
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';

            // Disable button
            loginButton.disabled = true;
            loginButton.textContent = 'Signing in...';

            try {
                const response = await fetch(`${API_URL}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`);
                const result = await response.json();

                if (result.success) {
                    // Store user info
                    localStorage.setItem('userInfo', JSON.stringify(result.userInfo));
                    if (result.facilities) {
                        localStorage.setItem('meridian_facilities', JSON.stringify(result.facilities));
                    }
                    if (result.primaryFacilityId) {
                        localStorage.setItem('meridian_primary_facility_id', result.primaryFacilityId);
                        localStorage.setItem('meridian_selected_facility_id', result.primaryFacilityId);
                    }
                    
                    console.log('Login successful! Redirecting to manager dashboard...');
                    console.log('User role:', result.userInfo.Role || result.userInfo.role);
                    console.log('Redirecting to: meridian-manager-dashboard.html');
                    
                    // Check if we're in an iframe
                    if (window.self !== window.top) {
                        // In iframe - send message to parent
                        console.log('In iframe, sending message to parent');
                        console.log('FORCING manager dashboard - role:', result.userInfo.Role || result.userInfo.role);
                        window.parent.postMessage({
                            type: 'login_success',
                            userInfo: result.userInfo,
                            facilities: result.facilities,
                            primaryFacilityId: result.primaryFacilityId,
                            role: result.userInfo.Role || result.userInfo.role || '',
                            // Explicitly tell parent to use manager dashboard
                            dashboardType: 'manager'
                        }, '*');
                    } else {
                        // Not in iframe - redirect normally
                        // ALL users go to manager dashboard (regardless of role)
                        console.log('Not in iframe, FORCING redirect to manager dashboard');
                        console.log('User role:', result.userInfo.Role || result.userInfo.role, '- but going to MANAGER dashboard');
                        // Force redirect to manager dashboard - use same directory path
                        const currentPath = window.location.pathname;
                        const lastSlash = currentPath.lastIndexOf('/');
                        const basePath = lastSlash > 0 ? currentPath.substring(0, lastSlash) : '';
                        const dashboardPath = (basePath ? basePath + '/' : './') + 'meridian-manager-dashboard.html';
                        console.log('Current path:', currentPath);
                        console.log('Base path:', basePath);
                        console.log('FINAL REDIRECT PATH:', dashboardPath);
                        // Use replace to prevent back button issues
                        window.location.replace(dashboardPath);
                    }
                } else {
                    throw new Error(result.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = error.message || 'Login failed. Please check your credentials and try again.';
                errorMessage.classList.add('show');
                loginButton.disabled = false;
                loginButton.textContent = 'Sign In';
            }
        }
    </script>
</body>
</html>
